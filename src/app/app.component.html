<ion-app>
	<ion-menu contentId="content" side="end">
		<ion-header>
			<ion-toolbar> <ion-title>Menu</ion-title> </ion-toolbar>
		</ion-header>
		<ion-content>
			<ion-list class="menu-links">
				<ion-item
					menuClose
					color="third"
					ion-button
					full
					icon-start
					*ngFor="let p of pages"
					(click)="openPage(p)"
				>
					<ion-icon name="{{ p.icon }}"></ion-icon>
					{{ p.title }}
				</ion-item>
			</ion-list>
		</ion-content>
	</ion-menu>
	<ion-router-outlet id="content" main></ion-router-outlet>
</ion-app>
