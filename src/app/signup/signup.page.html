<ion-header>
	<ion-toolbar dir="rtl" color="medium">
		<ion-buttons slot="start">
			<ion-back-button></ion-back-button>
		</ion-buttons>
		<ion-title text-center>التسجيل</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content class="backgroundColor">
	<form padding-bottom [formGroup]="registrationFrom" dir="rtl">
		<ion-grid padding>
			<ion-row>
				<ion-col form-icon-input>
					<ion-item no-padding>
						<ion-icon item-start name="person"></ion-icon>
						<ion-label class="ion-label-font">الاسم *</ion-label>
						<ion-input
							matInput
							type="text"
							formControlName="name"
						></ion-input>
					</ion-item>
					<div
						class="error-message"
						*ngIf="
							registrationFrom.get('name').hasError('required') &&
							(registrationFrom.get('name').touched || showValid)
						"
					>
						مطلوب الاسم
					</div>
				</ion-col>
			</ion-row>

			<ion-row>
				<ion-col form-icon-input>
					<ion-item no-padding>
						<ion-icon item-start name="mail"></ion-icon>
						<ion-label class="ion-label-font" floating
							>البريد الالكترونى *</ion-label
						>
						<ion-input
							matInput
							type="email"
							formControlName="email"
						></ion-input>
					</ion-item>
					<div
						class="error-message"
						*ngIf="
							registrationFrom.get('email').hasError('email') &&
							!registrationFrom.get('email').hasError('required')
						"
					>
						بريد الكترونى غير صالح
					</div>
					<div
						class="error-message"
						*ngIf="
							registrationFrom
								.get('email')
								.hasError('required') &&
							(registrationFrom.get('email').touched || showValid)
						"
					>
						مطلوب البريد الالكترونى
					</div>
				</ion-col>
			</ion-row>

			<ion-row>
				<ion-col form-icon-input>
					<ion-item no-padding>
						<ion-icon item-start name="lock"></ion-icon>
						<ion-label class="ion-label-font" floating
							>كلمة السر *</ion-label
						>
						<ion-input
							matInput
							[type]="showPassword ? 'text' : 'password'"
							formControlName="password"
							clearOnEdit="false"
							validateEqualTo="confirmPassword"
						></ion-input>
						<ion-icon
							tappable
							item-end
							name="eye"
							*ngIf="!showPassword"
							(click)="handelShowPassword()"
						></ion-icon>
						<ion-icon
							tappable
							item-end
							name="eye-off"
							*ngIf="showPassword"
							(click)="handelShowPassword()"
						></ion-icon>
					</ion-item>
					<div
						class="error-message"
						*ngIf="
							registrationFrom
								.get('password')
								.hasError('required') &&
							(registrationFrom.get('password').touched ||
								showValid)
						"
					>
						مطلوب كلمة السر
					</div>
					<div
						class="error-message"
						*ngIf="
							registrationFrom.get('password').touched &&
							registrationFrom.get('password').hasError('pattern')
						"
					>
						كلمة السر غير قوية
					</div>
					<div
						class="error-message"
						*ngIf="
							registrationFrom.get('confirmPassword').value !==
								registrationFrom.get('password').value &&
							registrationFrom.get('confirmPassword').touched &&
							registrationFrom.get('confirmPassword').value !=
								'' &&
							!showValid
						"
					></div>
				</ion-col>
			</ion-row>

			<ion-row>
				<ion-col form-icon-input>
					<ion-item no-padding>
						<ion-icon item-start name="lock"></ion-icon>
						<ion-label class="ion-label-font" floating
							>تاكيد كلمة السر *</ion-label
						>
						<ion-input
							matInput
							[type]="showConfirmPassword ? 'text' : 'password'"
							formControlName="confirmPassword"
							clearOnEdit="false"
							validateEqualTo="confirmPassword"
						></ion-input>
						<ion-icon
							tappable
							item-end
							name="eye"
							*ngIf="!showConfirmPassword"
							(click)="handelConfirmShowPassword()"
						>
						</ion-icon>
						<ion-icon
							tappable
							item-end
							name="eye-off"
							*ngIf="showConfirmPassword"
							(click)="handelConfirmShowPassword()"
						></ion-icon>
					</ion-item>
					<div
						class="error-message"
						*ngIf="
							registrationFrom
								.get('confirmPassword')
								.hasError('required') &&
							registrationFrom.get('confirmPassword').touched
						"
					>
						مطلوب تاكيد كلمة السر
					</div>
					<div
						class="error-message"
						*ngIf="
							registrationFrom.get('confirmPassword').value !==
								registrationFrom.get('password').value &&
							registrationFrom.get('confirmPassword').touched &&
							registrationFrom.get('confirmPassword').value !=
								'' &&
							!showValid
						"
					>
						غير مطابقة لكلمة السر
					</div>
				</ion-col>
			</ion-row>
		</ion-grid>
	</form>
</ion-content>

<ion-footer>
	<ion-button expand="block" color="medium" (click)="signUp()"
		>التسجيل</ion-button
	>
</ion-footer>
